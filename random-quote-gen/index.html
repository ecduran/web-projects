<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/style.css">

</head>
<div class="container-fluid">
<div class="row text-center">
	<div class="col-md-6 col-md-offset-3 box-container">
    <div class="quote-box">
      <h1 class="text-center" id="text"></h1>
      <h3 class="text-right" id="author"></h3>
	  </div>
		<div class="row buttons">
		<div class="col-md-6 text-left">
			<a class="btn">
			    <i class="fa fa-twitter fa-lg" id="tweet-quote"aria-hidden="true"> Tweet </i>
			</a>
		</div>
		<div class="col-md-6 text-right">
			<button class="btn btn-default" id="newQuoteBtn">New Quote</button>
		</div>	
		</div>
	</div>
</div>
<footer class="text-center">
	<a href="https://codepen.io/ecduran/" target="_blank"><h5>by Eldrin Duran</h5></a>
</footer>
</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="scripts/script.js"></script>

</body>
</html>
